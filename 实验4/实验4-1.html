<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="实验4-1.css">
    <script src="实验4-1.js"></script>
</head>

<body>

    <div id="container">
        <div class="top">
            <span>申请者</span>
            <span>机构管理员</span>

        </div>
        <hr>
        <h2>以下信息均为必填项,请认真填写!</h2>

        <form action="">
            <table>
                <tr>
                    <td class="label">用户名:</td>
                    <td class="input"><input type="text" placeholder="用户名"></td>
                </tr>
                <tr>
                    <td class="label">真实姓名:</td>
                    <td class="input"><input type="text" placeholder="真实姓名"></td>
                </tr>
                <tr>
                    <td class="label">单位法定名称:</td>
                    <td class="input"><input type="text" placeholder="填写所在单位的全称,如江西理工大学"></td>
                </tr>
                <tr>
                    <td class="label">机构邀请码:</td>
                    <td class="input"><input type="text" placeholder="所在单位发放的邀请码"></td>
                </tr>
                <tr>
                    <td class="label">当前职称:</td>
                    <td class="input"><input type="text" placeholder="填写当前职称,如教授"></td>
                </tr>
                <tr>
                    <td class="label">研究方向:</td>
                    <td class="input"><input type="text" placeholder="填写研究方向或领域"></td>
                </tr>
                <tr>
                    <td class="label">登录密码:</td>
                    <td class="input"><input type="password" placeholder="登录密码"></td>
                </tr>
                <tr>
                    <td class="label">登录密码确认:</td>
                    <td class="input"><input type="text" placeholder="登录密码确认"></td>
                </tr>
                <tr>
                    <td class="label">邮箱:</td>
                    <td class="input"><input type="text" placeholder="邮箱"></td>
                </tr>
                <tr>
                    <td class="label">手机号:</td>
                    <td class="input"><input type="text" placeholder="手机号"></td>
                </tr>

                <tr>
                    <td class="label">性别:</td>
                    <td class="input">
                        <input type="radio" class="gender" value="男">男
                        <input type="radio" class="gender" value="女">女
                    </td>
                </tr>

                <tr>
                    <td class="label">政治面貌::</td>
                    <td>
                        <select>
                            <option value="党员">党员</option>
                            <option value="团员">团员</option>
                            <option value="群众">群众</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="label">文化程度:</td>
                    <td class="input"><select>
                            <option value="博士">博士</option>
                            <option value="硕士">硕士</option>
                            <option value="本科">本科</option>
                            <option value="专科">专科</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"></td>
                    <td><input type="submit" name="" id="" value="注册"></td>
                </tr>
            </table>


        </form>
    </div>

</body>

</html>
